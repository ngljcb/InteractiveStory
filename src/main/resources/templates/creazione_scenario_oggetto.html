<!DOCTYPE html>  

<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creazione Scenario – Oggetto</title>
  <link rel="stylesheet" href="..\static\css\creazione_scenario_oggetto.css">
</head>
<body>
  <div class="container">
    <h1>
        Creazione Scenario – Oggetto
    </h1>
    <form id = "form" action="#" method="POST">
      <label for="nome_scenario">Nome Scenario</label>
      <input type="text" id="nome_scenario" name="nome_scenario" required>
      <label for="descrizione_scenario">Descrizione scenario</label>
      <textarea id="descrizione_scenario" name="descrizione_scenario" rows="4" required></textarea>
      <label for="descrizione_preferenza">Descrizione preferenza (oggetto)</label>
      <textarea id="descrizione_preferenza" name="descrizione_preferenza" rows="3" required></textarea>
      <label for="oggetto">Oggetto</label>
      <select id="oggetto" name="oggetto" required></select>
      <div class="row">
        <div>
          <label for="scenario_utilizza">Scenario se utilizza l'oggetto</label>
          <select id="scenario_utilizza" name="scenario_utilizza" required></select>
        </div>
        <div>
          <label for="scenario_non_utilizza">Scenario se NON utilizza l'oggetto</label>
          <select id="scenario_non_utilizza" name="scenario_non_utilizza" required></select>
        </div>
      </div>
      <button type="submit">
        Invio
    </button>
    </form>
  </div>
  <script src="D:\Università\progettoSweng\InteractiveStory\src\main\resources\static\js\creazione_scenario_oggetto.js"></script>
</body>
</html>
