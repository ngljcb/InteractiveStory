<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storie Disponibili</title>
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/nav.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="brand">
          <img src="/assets/logo.png" alt="Interactive Story Logo" class="logo" />
        </div>
        <ul class="menu" id="menu">
          <li><a href="/settings">Gestione Storie</a></li>
          <li id="login-section">
            <a id="login-link" href="/login">Login</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="search-container">
      <input type="text" id="search-input" placeholder="Cerca una storia per nome..." />
      <select id="author-select">
        <option value="">Filtra per autore</option>
      </select>
      <select id="length-select">
        <option value="">Filtra per lunghezza</option>
      </select>
    </section>
    <main>
      <section id="stories-container" class="stories-container">
        <!-- I box delle storie verranno caricati dinamicamente -->
      </section>
    </main>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const loginSection = document.getElementById('login-section');
        const loginLink = document.getElementById('login-link');

        // Funzione per verificare la presenza di `?auth=true` nell'URL
        function isUserLoggedIn() {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.has('auth') && urlParams.get('auth') === 'true';
        }

        // Controllo dello stato di login
        if (isUserLoggedIn()) {
          // Se l'utente Ã¨ loggato, mostra il pulsante Logout
          loginLink.textContent = 'Logout';
          loginLink.href = '#';
          loginLink.onclick = () => {
            // Reindirizza alla pagina senza query string `?auth=true`
            const baseUrl = window.location.href.split('?')[0];
            alert('Logout effettuato.');
            window.location.href = baseUrl; // Rimuove `?auth=true` dall'URL
          };
        } else {
          // Se non loggato, mostra il pulsante Login
          loginLink.textContent = 'Login';
          loginLink.href = '/login';
        }
      });
    </script>
    <script src="/js/stories.js"></script>
  </body>
</html>
